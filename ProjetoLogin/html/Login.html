<!DOCTYPE html>

<html lang="pt">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
</head>

<body>
    <div class="ariaLoginFundo">
        <div class="formLogin">
            <form>
                <img src="../print/Logo2.png" alt="foto logo"><br><br>
                <label for="senha">Login:</label>
                <input type="text" id="login" placeholder="Usuário" name="login"><br><br>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Senha" name="senha">
                <span class="lnr lnr-eye" style="color:#c93f1b;font-weight:bold;font-size:20px"></span><br><br>
                <select>
                    <option> Empresa</option>
                </select><br><br>
                <button class="btnEntrar" role="button">Entrar</button><br><br>
                <button class="btnCancelar" role="button">Cancelar</button><br><br>
            </form>

        </div>
        <label class="lblVersao">Versão: 26/03/2022</label>
    </div>
</body>
</html>
