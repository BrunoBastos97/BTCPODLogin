<!DOCTYPE html>

<html lang="pt">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
</head>

<body>
    <div class="conteudo">
        <div class="slidesProdutos">
            <input type="radio" name="produto" id="slide1">
            <input type="radio" name="produto" id="slide2">
            <input type="radio" name="produto" id="slide3">
            <input type="radio" name="produto" id="slide4">

            <div class="slide s1">
                <img src="../print/img-suporte.png" alt="Logo Bytecom">
            </div>
            <div class="slide s2">
                <img src="../print/img-vendas.png" alt="Vendas Bytecom">
            </div>
            <div class="slide s3">
                <img src="../print/img-suporte-vanessa.png" alt="Suporte Bytecom">
            </div>
            <div class="slide s4">
                <img src="../print/img-vendas-2.png" alt="Vendas 2 Bytecom">
            </div>

            <div class="navegacao">
                <label for="slide1" class="barra"></label>
                <label for="slide2" class="barra"></label>
                <label for="slide3" class="barra"></label>
                <label for="slide4" class="barra"></label>
            </div>

            <div class="navegacao-auto">
                <div class="auto-s1"></div>
                <div class="auto-s2"></div>
                <div class="auto-s3"></div>
                <div class="auto-s4"></div>
            </div>
        </div>
    </div>
    <div class="ariaLoginFundo">
        <div class="formLogin">
            <form>
                <img src="../print/Bytecom-Logo-Full.png" alt="foto logo"><br><br>
                <label for="senha">Login:</label>
                <input type="text" id="login" placeholder="Usuário" name="login"><br><br>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Senha" name="senha">
                <button type="button" id="btnVerSenha" class="btnVerSenha">👁</button><br><br>
                <button class="btnEntrar" role="button">Entrar</button><br><br>
                <button class="btnCancelar" role="button">Cancelar</button><br><br>
            </form>
        </div>
        <label class="lblVersao">Versão: 26/03/2022</label>
    </div>
    <script type="text/javascript" src="../JS/Login.js"></script>
</body>
</html>
